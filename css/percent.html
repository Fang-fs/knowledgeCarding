        <div style="width: 100%; height: 100%;">
            <div style="width: 100px; height: 100px;">

            </div>
        </div>
        <iframe src="./flex.html"></iframe>
        <script>
            // 元素的宽度和高度都是相对于父容器的宽度和高度 如果没有父元素则相对于浏览器，
            //元素的padding 和 margin 设置百分比 不管是垂直方式还是水平方向都是相对于父元素的宽
            //定位中的top、bottom、left、right等都是相对于直接非静态定位的父元素的宽高
            //border-radius不一样，如果设置百分比，则是相对于自身的宽度，除了border-radius之外还有translate，background-size都是相对于自身的宽度高度
            window.frames[0].window.postMessage({data:'aa'}, '*');
        </script>
